<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROJECT001</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #060608;
      user-select: none;
      -webkit-user-select: none;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
    }

    /* ── 전체화면 유도 오버레이 ── */
    #fs-overlay {
      position: fixed;
      inset: 0;
      background: #060608;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 24px;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 0.4s;
    }
    #fs-overlay p {
      color: #555566;
      font-family: 'NeoDunggeunmoPro', monospace;
      font-size: clamp(13px, 1.5vw, 18px);
      letter-spacing: 4px;
    }
    #fs-overlay .title {
      color: #c8c4bc;
      font-size: clamp(28px, 5vw, 56px);
      letter-spacing: 12px;
    }
    #fs-overlay .hint {
      font-size: clamp(11px, 1.2vw, 14px);
      color: #333344;
      letter-spacing: 2px;
      animation: blink 1.4s ease-in-out infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.2; }
    }

    body.ingame { cursor: default; }
  </style>

  <!-- 폰트 CSS 선언 -->
  <style>
    @font-face {
      font-family: 'NeoDunggeunmoPro';
      src: url('assets/fonts/NeoDunggeunmoPro-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }
  </style>
</head>
<body>

<!-- 전체화면 유도 오버레이 -->
<div id="fs-overlay">
  <p class="title">공  방</p>
  <p>PROJECT 001</p>
  <p class="hint">— 클릭하여 시작 —</p>
</div>

<div id="game-container"></div>

<!-- ================================================================
  로드 순서 (의존성 순서 엄수)

  1. Phaser 3 CDN
  2. Managers  ← 씬들이 의존하는 핵심 클래스
  3. Scenes    ← 매니저 로드 후
  4. main.js   ← 반드시 마지막 (Phaser.Game 초기화)

  새 씬 추가 시:
    - Games/Codes/Scenes/ 에 파일 생성
    - 아래 Scenes 블록에 <script src="..."> 한 줄 추가
    - Games/Codes/main.js 의 scene 배열에 클래스명 추가
================================================================ -->

<!-- ① Phaser 3 -->
<script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

<!-- ② Managers -->
<script src="Games/Codes/Managers/FontManager.js"></script>
<script src="Games/Codes/Managers/SaveManager.js"></script>
<script src="Games/Codes/Managers/utils.js"></script>

<!-- ③ Scenes -->
<script src="Games/Codes/Scenes/LobbyScene.js"></script>
<script src="Games/Codes/Scenes/LoadingScene.js"></script>
<script src="Games/Codes/Scenes/SettingsScene.js"></script>
<script src="Games/Codes/Scenes/GameScene.js"></script>

<!-- ④ Entry point — 반드시 마지막 -->
<script src="Games/Codes/main.js"></script>

</body>
</html>
