<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROJECT001</title>
  <style>
    /* ── 브라우저 기본 UI 전부 제거 ── */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #060608;
      /* 텍스트 선택 차단 */
      user-select: none;
      -webkit-user-select: none;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    canvas {
      display: block;
      /* 캔버스 위치 고정 — 전체화면 전환 후 밀리는 현상 방지 */
      position: absolute;
      top: 0;
      left: 0;
    }

    /* ── 전체화면 유도 오버레이 ── */
    #fs-overlay {
      position: fixed;
      inset: 0;
      background: #060608;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 24px;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 0.4s;
    }
    #fs-overlay p {
      color: #555566;
      font-family: 'NeoDunggeunmoPro', monospace;
      font-size: clamp(13px, 1.5vw, 18px);
      letter-spacing: 4px;
    }
    #fs-overlay .title {
      color: #c8c4bc;
      font-size: clamp(28px, 5vw, 56px);
      letter-spacing: 12px;
    }
    #fs-overlay .hint {
      font-size: clamp(11px, 1.2vw, 14px);
      color: #333344;
      letter-spacing: 2px;
      animation: blink 1.4s ease-in-out infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.2; }
    }

    /* 전체화면 전환 후 커서 복원 (인게임에서 커스텀 커서 적용 예정) */
    body.ingame { cursor: default; }
  </style>

  <!-- 로컬 도트 폰트 -->
  <style>
    @font-face {
      font-family: 'NeoDunggeunmoPro';
      src: url('assets/fonts/NeoDunggeunmoPro-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
      font-display: block;
    }
  </style>
</head>
<body>

<!-- 전체화면 유도 오버레이 (클릭하면 전체화면 + 게임 시작) -->
<div id="fs-overlay">
  <p class="title">공  방</p>
  <p>PROJECT 001</p>
  <p class="hint">— 클릭하여 시작 —</p>
</div>

<div id="game-container"></div>

<!-- Phaser 3 CDN -->
<script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

<!-- ================================================================
  로드 순서 (의존성 순)
  나중에 파일 분리 시 아래 순서대로 <script src="..."> 로 교체
  또는 ES Module 방식으로 main.js 하나만 남김

  1. core/FontManager.js
  2. core/SaveManager.js
  3. scenes/LobbyScene.js
  4. scenes/LoadingScene.js
  5. scenes/GameScene.js
  6. main.js  ← Phaser.Game() 실행
================================================================ -->

<script>
// ================================================================
//  [추후 분리] src/core/FontManager.js
// ================================================================
const FontManager = {
  FONTS: [
    {
      key:    'NeoDunggeunmoPro',
      family: 'NeoDunggeunmoPro',
      src:    'assets/fonts/NeoDunggeunmoPro-Regular.woff2',
      weight: 'normal',
      style:  'normal',
    },
  ],
  FALLBACK: "'NeoDunggeunmoPro', monospace",

  init() {
    if (this.FONTS.length === 0) return Promise.resolve();
    return Promise.all(this.FONTS.map(f => this._loadFont(f)))
      .then(() => console.log('[FontManager] 폰트 로드 완료'));
  },

  _loadFont(font) {
    return new Promise(resolve => {
      new FontFace(font.family, `url(${font.src})`, {
        weight: font.weight || 'normal',
        style:  font.style  || 'normal',
      }).load()
        .then(loaded => { document.fonts.add(loaded); resolve(); })
        .catch(err   => { console.warn(`[FontManager] 실패: ${font.key}`, err); resolve(); });
    });
  },

  get(key) {
    const f = this.FONTS.find(f => f.key === key);
    return f ? `'${f.family}', monospace` : this.FALLBACK;
  },

  // 단축 접근자 — 모두 NeoDunggeunmoPro 사용
  get TITLE() { return "'NeoDunggeunmoPro', monospace"; },
  get BODY()  { return "'NeoDunggeunmoPro', monospace"; },
  get MONO()  { return "'NeoDunggeunmoPro', monospace"; },
};

// ================================================================
//  [추후 분리] src/core/SaveManager.js
// ================================================================
const SaveManager = {
  SAVE_KEY: 'project001_save',
  hasSave()       { return localStorage.getItem(this.SAVE_KEY) !== null; },
  save(data)      { localStorage.setItem(this.SAVE_KEY, JSON.stringify(data)); },
  load()          { const r = localStorage.getItem(this.SAVE_KEY); return r ? JSON.parse(r) : null; },
  deleteSave()    { localStorage.removeItem(this.SAVE_KEY); },
};

// ================================================================
//  유틸: 해상도 비례 폰트 크기
//  어느 씬에서도 쓸 수 있도록 전역 함수로
// ================================================================
function scaledFontSize(basePx, sceneScale) {
  const s = sceneScale || { width: window.innerWidth, height: window.innerHeight };
  const ratio = Math.min(s.width / 1280, s.height / 720);
  return `${Math.round(basePx * Math.max(ratio, 0.55))}px`;
}

// ================================================================
//  [추후 분리] src/scenes/LobbyScene.js
// ================================================================
class LobbyScene extends Phaser.Scene {
  constructor() { super({ key: 'LobbyScene' }); }

  create() {
    const W  = this.scale.width;
    const H  = this.scale.height;
    const cx = W / 2;

    this._buildBackground(W, H, cx);
    this._buildTitle(W, H, cx);
    this._buildMenu(W, H);
    this._buildFooter(W, H);
  }

  _buildBackground(W, H, cx) {
    this.add.rectangle(0, 0, W, H, 0x060608).setOrigin(0);

    // 격자
    const grid = this.add.graphics();
    grid.lineStyle(1, 0x0d0d12, 1);
    const step = Math.round(W / 48);
    for (let x = 0; x <= W; x += step) grid.lineBetween(x, 0, x, H);
    for (let y = 0; y <= H; y += step) grid.lineBetween(0, y, W, y);

    // 중앙 글로우
    const glow = this.add.graphics();
    for (let i = 5; i > 0; i--) {
      glow.fillStyle(0x7777aa, 0.015 * i);
      glow.fillCircle(cx, H * 0.42, Math.min(W, H) * 0.1 * i);
    }

    // 하단 구분선
    const deco = this.add.graphics();
    const ly = H * 0.80;
    deco.lineStyle(1, 0x222230, 1);
    deco.lineBetween(W * 0.04, ly, W * 0.42, ly);
    deco.lineBetween(W * 0.58, ly, W * 0.96, ly);
  }

  _buildTitle(W, H, cx) {
    const sub = this.add.text(cx, H * 0.26, 'P  R  O  J  E  C  T  0  0  1', {
      fontSize: scaledFontSize(12, this.scale),
      fill: '#2a2a3a',
      fontFamily: FontManager.MONO,
      letterSpacing: 4,
    }).setOrigin(0.5).setAlpha(0);

    const title = this.add.text(cx, H * 0.38, '공  방', {
      fontSize: scaledFontSize(76, this.scale),
      fill: '#ddd8cc',
      fontFamily: FontManager.TITLE,
    }).setOrigin(0.5).setAlpha(0);

    const kanji = this.add.text(cx, H * 0.53, '工  房', {
      fontSize: scaledFontSize(13, this.scale),
      fill: '#252530',
      fontFamily: FontManager.MONO,
      letterSpacing: 8,
    }).setOrigin(0.5).setAlpha(0);

    this.tweens.add({ targets: sub,   alpha: 1, duration: 1000, delay: 300,  ease: 'Sine.easeOut' });
    this.tweens.add({ targets: title, alpha: 1, duration: 1400, delay: 600,  ease: 'Sine.easeOut' });
    this.tweens.add({ targets: kanji, alpha: 1, duration: 1000, delay: 1000, ease: 'Sine.easeOut' });
  }

  _buildMenu(W, H) {
    const hasSave = SaveManager.hasSave();
    const x     = W * 0.07;
    const baseY = H * 0.70;
    const gap   = parseInt(scaledFontSize(42, this.scale));

    const items = hasSave
      ? [
          { label: '새로 시작하기', key: 'new',      delay: 900  },
          { label: '불러오기',      key: 'load',     delay: 1050 },
          { label: '설  정',        key: 'settings', delay: 1200 },
          { label: '나가기',        key: 'quit',     delay: 1350 },
        ]
      : [
          { label: '시  작',        key: 'new',      delay: 900  },
          { label: '설  정',        key: 'settings', delay: 1050 },
          { label: '나가기',        key: 'quit',     delay: 1200 },
        ];

    items.forEach((item, i) => {
      this._makeMenuButton(item.label, x, baseY + gap * i, item.key, item.delay);
    });
  }

  _makeMenuButton(label, x, y, key, delay) {
    const marker = this.add.text(x - parseInt(scaledFontSize(16, this.scale)), y, '│', {
      fontSize: scaledFontSize(14, this.scale),
      fill: '#2a2a3a',
      fontFamily: FontManager.MONO,
    }).setOrigin(0, 0.5).setAlpha(0);

    const btn = this.add.text(x, y, label, {
      fontSize: scaledFontSize(19, this.scale),
      fill: '#666677',
      fontFamily: FontManager.TITLE,
    }).setOrigin(0, 0.5).setAlpha(0).setInteractive({ useHandCursor: true });

    const underline = this.add.graphics().setAlpha(0);

    // 페이드인
    this.tweens.add({ targets: [btn, marker, underline], alpha: 1, duration: 500, delay, ease: 'Sine.easeOut' });

    const origX = x;

    btn.on('pointerover', () => {
      this.tweens.add({ targets: btn, x: origX + parseInt(scaledFontSize(8, this.scale)), duration: 100, ease: 'Sine.easeOut' });
      btn.setStyle({ fill: '#d4cfc6' });
      marker.setStyle({ fill: '#886655' });
      underline.clear();
      underline.lineStyle(1, 0x554433, 0.7);
      underline.lineBetween(x, y + parseInt(scaledFontSize(14, this.scale)), x + btn.width + parseInt(scaledFontSize(8, this.scale)), y + parseInt(scaledFontSize(14, this.scale)));
    });

    btn.on('pointerout', () => {
      this.tweens.add({ targets: btn, x: origX, duration: 100, ease: 'Sine.easeOut' });
      btn.setStyle({ fill: '#666677' });
      marker.setStyle({ fill: '#2a2a3a' });
      underline.clear();
    });

    btn.on('pointerdown', () => this._onMenuClick(key));
  }

  _onMenuClick(key) {
    switch (key) {
      case 'new':
        this._transition(() => this.scene.start('LoadingScene', { next: 'GameScene' }));
        break;
      case 'load':
        if (SaveManager.hasSave())
          this._transition(() => this.scene.start('LoadingScene', { next: 'GameScene', save: SaveManager.load() }));
        break;
      case 'settings':
        // TODO: SettingsScene 또는 오버레이
        console.log('[Lobby] 설정 — 미구현');
        break;
      case 'quit':
        window.close();
        break;
    }
  }

  _transition(callback) {
    const flash = this.add.rectangle(0, 0, this.scale.width, this.scale.height, 0x060608, 0)
      .setOrigin(0).setDepth(999);
    this.tweens.add({
      targets: flash, alpha: 1, duration: 350, ease: 'Sine.easeIn',
      onComplete: callback,
    });
  }

  _buildFooter(W, H) {
    this.add.text(W - 14, H - 12, 'v0.0.1  prototype', {
      fontSize: scaledFontSize(10, this.scale),
      fill: '#1c1c24',
      fontFamily: FontManager.MONO,
    }).setOrigin(1, 1);
  }
}

// ================================================================
//  [추후 분리] src/scenes/LoadingScene.js
// ================================================================
class LoadingScene extends Phaser.Scene {
  constructor() { super({ key: 'LoadingScene' }); }

  init(data) {
    this.nextScene = data.next || 'LobbyScene';
    this.saveData  = data.save || null;
  }

  create() {
    const W = this.scale.width, H = this.scale.height;
    this.add.rectangle(0, 0, W, H, 0x060608).setOrigin(0);

    // 로딩 도트 애니메이션
    const dot = this.add.text(W / 2, H / 2, '·', {
      fontSize: scaledFontSize(32, this.scale),
      fill: '#333344',
      fontFamily: FontManager.MONO,
    }).setOrigin(0.5);

    let count = 0;
    const dots = ['·', '· ·', '· · ·'];
    this.time.addEvent({
      delay: 300, repeat: 8,
      callback: () => { dot.setText(dots[count % 3]); count++; },
    });

    this.time.delayedCall(1200, () => {
      this.scene.start(this.nextScene, { save: this.saveData });
    });
  }
}

// ================================================================
//  [추후 분리] src/scenes/GameScene.js
//  인게임 플레이스홀더 — 추후 장르 확정 후 구현
// ================================================================
class GameScene extends Phaser.Scene {
  constructor() { super({ key: 'GameScene' }); }

  init(data) {
    this.saveData = data.save || null;
  }

  create() {
    const W = this.scale.width, H = this.scale.height;
    this.add.rectangle(0, 0, W, H, 0x060608).setOrigin(0);

    this.add.text(W / 2, H / 2 - 20, '[ INGAME ]', {
      fontSize: scaledFontSize(20, this.scale),
      fill: '#222233',
      fontFamily: FontManager.MONO,
    }).setOrigin(0.5);

    this.add.text(W / 2, H / 2 + 20, '개발 중 —', {
      fontSize: scaledFontSize(13, this.scale),
      fill: '#1a1a28',
      fontFamily: FontManager.MONO,
    }).setOrigin(0.5);

    this.add.text(W / 2, H - 28, 'ESC  →  로비로', {
      fontSize: scaledFontSize(11, this.scale),
      fill: '#1c1c24',
      fontFamily: FontManager.MONO,
    }).setOrigin(0.5);

    this.input.keyboard.on('keydown-ESC', () => {
      this.scene.start('LobbyScene');
    });
  }
}

// ================================================================
//  [추후 분리] src/main.js
//  Phaser 게임 초기화 + 전체화면 처리
// ================================================================

// ── 전체화면 유도 오버레이 ───────────────────────────────────────
const fsOverlay = document.getElementById('fs-overlay');

function startGame() {
  const el = document.documentElement;
  const fsRequest = el.requestFullscreen || el.webkitRequestFullscreen || el.mozRequestFullScreen;

  // 전체화면 요청 — Promise 반환. 거부돼도 게임은 시작
  const fsPromise = fsRequest ? fsRequest.call(el).catch(() => {}) : Promise.resolve();

  // 오버레이 페이드아웃
  fsOverlay.style.opacity = '0';
  setTimeout(() => fsOverlay.remove(), 400);

  // 전체화면 완료 후 → 폰트 로드 → Phaser 시작
  fsPromise.finally(() => {
    FontManager.init().then(() => {
      const game = new Phaser.Game({
        type: Phaser.AUTO,
        backgroundColor: '#060608',
        parent: 'game-container',
        scene: [LobbyScene, LoadingScene, GameScene],
        scale: {
          mode: Phaser.Scale.RESIZE,
          autoCenter: Phaser.Scale.CENTER_BOTH,
          width:  window.innerWidth,
          height: window.innerHeight,
        },
      });

      // 전역 참조 — fullscreenchange 핸들러에서 사용
      window._phaserGame = game;

      // 리사이즈 대응 (전체화면 해제 포함)
      window.addEventListener('resize', () => {
        game.scale.resize(window.innerWidth, window.innerHeight);
      });

      // F11 전체화면 토글
      window.addEventListener('keydown', (e) => {
        if (e.key === 'F11') {
          e.preventDefault();
          if (!document.fullscreenElement) document.documentElement.requestFullscreen?.();
          else                             document.exitFullscreen?.();
        }
      });
    });
  });
}

// ── 게임답게 — 브라우저 기본 동작 전부 차단 ────────────────────

// 우클릭 컨텍스트 메뉴 차단
document.addEventListener('contextmenu', e => e.preventDefault());

// 드래그 차단
document.addEventListener('dragstart', e => e.preventDefault());

// 중간 버튼(휠 클릭) 새 탭 열기 차단
document.addEventListener('mousedown', e => { if (e.button === 1) e.preventDefault(); });

// 전체화면 전환 시 캔버스 크기 강제 재동기화
document.addEventListener('fullscreenchange', () => {
  setTimeout(() => {
    if (window._phaserGame) {
      window._phaserGame.scale.resize(window.innerWidth, window.innerHeight);
    }
  }, 100); // 전체화면 전환 완료 후 약간 딜레이
});

// 오버레이 클릭 → 게임 시작
fsOverlay.addEventListener('click', startGame, { once: true });
</script>
</body>
</html>
